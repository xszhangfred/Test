<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Four Function Calculator</title>

		<style type="text/css">
            table {
            	border-width: 2px;
            	border-style: dotted;
            	border-color: black;
            	margin: 20px auto;
            	background-color: #EEE;
            }
            #plus,#minus,#multiply,#divide {
            	width: 60px;
            	background-color: #EEE;
            }
		</style>

		<script type="text/javascript">
			function plus() {
				var x = document.getElementById("x").value;
				var y = document.getElementById("y").value;
				var answer = parseInt(x) + parseInt(y);
				document.getElementById("answer").value = "" + answer;
			}
			function minus() {
				var x = document.getElementById("x").value;
				var y = document.getElementById("y").value;
				var answer = parseInt(x) - parseInt(y);
				document.getElementById("answer").value = "" + answer;
			}
			function multiply() {
				var x = document.getElementById("x").value;
				var y = document.getElementById("y").value;
				var answer = parseInt(x) * parseInt(y);
				document.getElementById("answer").value = "" + answer;
			}
			function divide() {
				var x = document.getElementById("x").value;
				var y = document.getElementById("y").value;
				var answer = parseInt(x) / parseInt(y);
				document.getElementById("answer").value = "" + answer;
			}
		</script>
	</head>
	<body onLoad="document.getElementById('x').focus()">
		<table>
			<tr>
                <td style="font-size: large; text-align: right;">X:</td>
                <td colspan="2"><input type="text" size="40" id="x" placeholder="Please enter an integer"></td>
            </tr>
            <tr>
                <td style="font-size: large; text-align: right;">Y:</td>
                <td colspan="2"><input type="text" size="40" id="y" placeholder="Please enter an integer"></td>
            </tr>
            <tr>
            	<td colspan="2"></td>
                <td>
                	<input id="plus" type="button" value="+" onClick="plus()">
                	<input id="minus" type="button" value="-" onClick="minus()">
                	<input id="multiply" type="button" value="*" onClick="multiply()">
                	<input id="divide" type="button" value="/" onClick="divide()">
                </td>
            </tr>
            <tr>
                <td colspan="3"><hr></td>
            </tr>
			<tr>
                <td style="font-size: large;">Answer:</td>
                <td colspan="2"><input type="text" size="40" id="answer" readonly = "readonly"></td>
            </tr>
        </table>
	</body>
</html>
